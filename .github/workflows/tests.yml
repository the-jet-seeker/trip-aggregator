name: tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: tjs
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install poetry
        poetry --version
        poetry install

    - name: Import DB seed data
      run: |
        psql -d postgresql://postgres:postgres@localhost/tjs -f migrations.sql -f fixture.sql
      working-directory: ./etc

    - name: Run tests
      env:
        DATABASE_USER: 'postgres'
        DATABASE_PASSWORD: 'postgres'
        DATABASE_NAME: 'tjs'
      run: |
        poetry run pytest --cov=trip_aggregator
